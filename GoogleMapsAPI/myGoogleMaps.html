<!DOCTYPE html>
<!-- https://www.touraineverte.fr/google-maps-api-version-3/exemple-tutoriel-polygones/creer-dessiner-tracer-un-cercle-avec-api-google-maps-version-3.html -->
<html lang="fr">
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
		<meta charset="UTF-8" />
		<title>Google Maps Radius</title>
		<link rel="stylesheet" type="text/css" href="myGoogleMaps.css">
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaCqvPNEvCr_JBAgSmaoQ_hU-gRC6aYSI&libraries=places" defer></script>
		<!-- old key : AIzaSyDrlGvYkzxrJcPtzequHrIbChOjYKMNRqI -->
		<script src="myGoogleMaps.js" defer></script>
	</head>
	<body>
		<div id="divMap" class="osef" value = "DIV"></div>
		
		<div id="divOptions">
			<b>Mode</b></br>
			<input type = "radio" id = "mapModeDD" name = "mapMode" value = "DD" checked>Latitude/Longitude (DD)<br/>
			<input type = "radio" id = "mapModeDMS" name = "mapMode" value = "DMS">Degré, minutes, secondes (DMS)<br/><br/>
			<b>Emplacement</b><br/>
			Chercher : <input type = "text" id = "mapSearch" placeholder = "chercher un lieu" class = "controls"></input><br/>
			<b>DD</b> Latitude : <input type = "text" id = "mapLatitudeDD" placeholder = "latitude" class = "coordinates"></input>
			Longitude : <input type = "text" id = "mapLongitudeDD" placeholder = "longitude" class = "coordinates"></input><br/>
			<b>DMS</b> Latitude : <input type = "text" id = "mapLatitudeDMS" placeholder = "latitude" class = "coordinates" readonly></input>
			Longitude : <input type = "text" id = "mapLongitudeDMS" placeholder = "longitude" class = "coordinates" readonly></input><br/>
			Zoom : <input type = "text" id = "mapZoom" placeholder = "zoom"></input><br/><br/>
			<b>Cercle</b><br/>
			<b>DD</b> Latitude : <input type = "text" id = "circleLatitudeDD" placeholder = "latitude" class = "coordinates"></input>
			Longitude : <input type = "text" id = "circleLongitudeDD" placeholder = "longitude" class = "coordinates"></input><br/>
			<b>DMS</b> Latitude : <input type = "text" id = "circleLatitudeDMS" placeholder = "latitude" class = "coordinates" readonly></input>
			Longitude : <input type = "text" id = "circleLongitudeDMS" placeholder = "longitude" class = "coordinates" readonly></input><br/>
			Rayon : <input type = "text" id = "circleRadius" placeholder = "rayon"></input> mètre(s)<br/>
			Couleur du remplissage : <input type = "text" id = "circleFillColor" placeholder = "couleur du remplissage"></input><br/>
			Epaisseur du trait : <input type = "text" id = "circleStrokeWeight" placeholder = "épaisseur du trait"></input>
			Couleur du trait : <input type = "text" id = "circleStrokeColor" placeholder = "couleur du trait"></input><br/>
			Déplacable <input type = "checkbox" id = "circleMovable" value = "false"></input><br/><br/>
			<button onclick="refresh()">Mettre à jour</button>
			<button onclick="reset()">Reset</button>
		</div>
		<noscript>
			<p>Attention : </p>
			<p>Afin de pouvoir utiliser Google Maps, JavaScript doit être activé.</p>
			<p>Or, il semble que JavaScript est désactivé ou qu'il ne soit pas supporté par votre navigateur.</p>
			<p>Pour afficher Google Maps, activez JavaScript en modifiant les options de votre navigateur, puis essayez à nouveau.</p>
		</noscript>
	</body>
</html>
